<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To my fav girl</title>
    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* styles.css */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #000000, #ff69b4); /* Black and pink gradient */
            background-size: 400% 400%; /* For smooth transitions */
            animation: gradientAnimation 15s ease infinite; /* Animation duration and loop */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .card {
            width: 500px; /* Rectangular width */
            height: 300px; /* Rectangular height */
            perspective: 1000px;
            animation: cardAnimation 2s infinite alternate; /* Smooth back and forth animation */
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            transition: transform 0.6s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px; /* Increased padding for larger card */
        }

        .front {
            background-color: white;
            color: #ff69b4; /* Pink color for a romantic touch */
        }

        .back {
            background-color: #ff69b4;
            color: white;
            transform: rotateY(180deg);
        }

        .card.flipped .front {
            transform: rotateY(-180deg);
        }

        .card.flipped .back {
            transform: rotateY(0deg);
        }

        /* Apply custom fonts */
        .front h1, .back h1 {
            font-family: 'Pacifico', cursive; /* Use Pacifico for headings */
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .front p, .back p {
            font-family: 'Poppins', sans-serif; /* Use Poppins for body text */
            font-size: 1.2em;
            margin-top: 15px;
        }

        footer p {
            font-family: 'Poppins', sans-serif; /* Footer text */
            font-size: 1em;
            margin-top: 20px;
        }

        /* Gradient Background Animation */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Smooth Card Motion */
        @keyframes cardAnimation {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(20deg); }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .card {
                width: 90%; /* Make the card responsive on smaller screens */
                height: auto; /* Adjust height automatically */
            }

            .front h1 {
                font-size: 2em; /* Smaller font size for mobile */
            }

            .front p {
                font-size: 1em; /* Smaller font size for mobile */
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="front">
            <h1>Happy Birthday!</h1>
            <p>Click to open the card</p>
        </div>
        <div class="back">
            <h1>Happy Birthday, JOJO</h1>
            <p>Happy Birthday to the most amazing girl in the universe You’re my favorite person to laugh with, and the one who can't live without. Let’s make this year unforgettable together</p>
        </div>
    </div>
    <script>
        // script.js
        document.addEventListener('DOMContentLoaded', function () {
            const card = document.querySelector('.card');
            card.addEventListener('click', function () {
                card.classList.toggle('flipped');
            });
        });
    </script>
</body>
</html>
