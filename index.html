<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Birthday Card</title>
    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* styles.css */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(45deg, #000000, #ff69b4); /* Black and pink gradient */
            background-size: 400% 400%; /* For smooth transitions */
            animation: gradientAnimation 15s ease infinite; /* Animation duration and loop */
        }

        .card {
            width: 90%; /* Card takes up 90% of the screen width */
            max-width: 500px; /* Limit maximum width for larger screens */
            height: auto; /* Height adjusts automatically based on content */
            aspect-ratio: 3 / 2; /* Maintain a consistent width-to-height ratio */
            perspective: 1000px;
            animation: cardAnimation 2s infinite alternate; /* Smooth back and forth animation */
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            transition: transform 0.6s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 5%; /* Relative padding for better scaling */
        }

        .front {
            background-color: white;
            color: #ff69b4; /* Pink color for a romantic touch */
        }

        .back {
            background-color: #ff69b4;
            color: white;
            transform: rotateY(180deg);
        }

        .card.flipped .front {
            transform: rotateY(-180deg);
        }

        .card.flipped .back {
            transform: rotateY(0deg);
        }

        /* Apply custom fonts */
        .front h1, .back h1 {
            font-family: 'Pacifico', cursive; /* Use Pacifico for headings */
            font-size: 6vw; /* Font size scales with viewport width */
            margin-bottom: 5%;
        }

        .front p, .back p {
            font-family: 'Poppins', sans-serif; /* Use Poppins for body text */
            font-size: 3vw; /* Reduced font size scales with viewport width */
            margin-top: 3%;
        }

        footer p {
            font-family: 'Poppins', sans-serif; /* Footer text */
            font-size: 3.5vw; /* Smaller font size for footer */
            margin-top: 5%;
        }

        /* Smooth Card Motion */
        @keyframes cardAnimation {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(20deg); }
        }

        /* Gradient Background Animation */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Responsive Design */
        @media (max-width: 400px) {
            .card {
                width: 95%; /* Slightly wider on very small screens */
            }

            .front h1, .back h1 {
                font-size: 8vw; /* Larger font size for readability on tiny screens */
            }

            .front p, .back p {
                font-size: 4vw; /* Smaller paragraph font size for mobile */
            }

            footer p {
                font-size: 4vw; /* Adjust footer font size */
            }
        }

        @media (min-width: 768px) {
            .card {
                width: 70%; /* Narrower card on larger screens */
            }

            .front h1, .back h1 {
                font-size: 4vw; /* Smaller font size for larger screens */
            }

            .front p, .back p {
                font-size: 2vw; /* Adjust paragraph font size */
            }

            footer p {
                font-size: 2vw; /* Adjust footer font size */
            }
        }
    </style>
</head>
<body>
    <!-- Card -->
    <div class="card">
        <div class="front">
            <h1>Happy Birthday!</h1>
            <p>Click to open the card</p>
        </div>
        <div class="back">
            <h1>Happy Birthday, JOJOðŸ’–</h1>
            <p>Happy Birthday to the most amazing girl in the universe Youâ€™re my favorite person to laugh with, and the one who can't live without. Letâ€™s make this year unforgettable together</p>
        </div>
    </div>

    <!-- JavaScript for Card Flip -->
    <script>
        // Card Flip Logic
        document.addEventListener('DOMContentLoaded', function () {
            const card = document.querySelector('.card');

            // Add click event listener to the card
            card.addEventListener('click', function () {
                card.classList.toggle('flipped');
            });
        });
    </script>
</body>
</html>
